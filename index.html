<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Overlay -->
  <div class="overlay" id="overlay">
    <!-- Menu Items -->
    <nav>
      <ul>
        <li id="nav-1"><a href="#" onclick="toggleNav()">Home</a></li>
        <li id="nav-2"><a href="#about" onclick="toggleNav()">About</a></li>
        <li id="nav-3"><a href="#skills" onclick="toggleNav()">Skills</a></li>
        <li id="nav-4"><a href="#projects" onclick="toggleNav()">Projects</a></li>
        <li id="nav-5"><a href="#contact" onclick="toggleNav()">Contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars" onclick="toggleNav()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home"><a href="https://jacinto.design" target="_blank">Jacinto Design</a></section>
  <section id="about"><h1>Learn More About Me</h1></section>
  <section id="skills"><h1>These Are My Strengths</h1></section>
  <section id="projects"><h1>These Are My Results</h1></section>
  <section id="contact"><h1>Available Anytime</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
